<div class="category">
    <h3 class="category__title">Category {{category.name}}</h3>
    <table ng-show="showresult" class="table ad-list ng-hide">
        <tr>
            <th>Title</th>
            <th>Text</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="ad in ads">
            <td>
                <a href="#/ad/{{ad.id}}" title="{{ad.title}}">{{ad.title}}</a>
            </td>
            <td>
                {{ad.message}}
            </td>
            <td>
                {{ad.price}} â‚¬
            </td>
        </tr>
    </table>
    <p ng-show="shownorecords" class="ng-hide">No records!</p>

</div>
