<div class="ad-add">
  <script type="text/ng-template" id="alert.html">
    <div class="alert alert-danger" role="alert">
      <div ng-transclude></div>
    </div>
  </script>
    <h3 class="ad-add__title">Add ad</h3>
    <form name="formAd" class="simple-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" type="text" id="title" ng-model="ad.title" />
        </div>
        <div class="form-group">
            <label for="message">Ad text:</label>
            <textarea class="form-control" id="message" ng-model="ad.message"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" type="number" id="price" name="price" ng-model="ad.price" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
            <alert ng-show="!formAd.price.$valid" template-url="alert.html">Invalid price!</alert>
        </div>
        <div class="form-group">
            <label for="categories">Category:</label>
            <select class="form-control" name="categories" id="categories" ng-options="item.name for item in ad.categories track by item.id" ng-model="ad.categorySelected">
            <option value=''>- Please Choose -</option>
            </select>
        </div>
        <input class="btn" type="submit" ng-click="add(ad)" value="Save" />
    </form>
</div>
